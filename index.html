<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Demo Slide</title>
</head>

<body>
    <header>
        <h1 class="header__title">Demo Slide</h1>

    </header>

    <section class="slide">
        <div class="slide__wrap">
            <div class="slide__contain-images">
                <div class="slide__image active animated fadeInRight" data-image= "0">

                </div>
                <div class="slide__image " data-image= "1">

                </div>
                <div class="slide__image" data-image= "2">

                </div>
                <div class="slide__image" data-image= "3">

                </div>
                <div class="slide__image" data-image= "4">

                </div>
            </div>
            <div class="slide__circles">
                <div class="slide__circles-wrap">
                    <div class="circle active-circle" data-image= "0">

                    </div>
                    <div class="circle" data-image= "1">

                    </div>
                    <div class="circle" data-image= "2">

                    </div>
                    <div class="circle" data-image= "3">

                    </div>
                    <div class="circle" data-image= "4">

                    </div>
                </div>
            </div>


        </div>
    </section>


<script src="js/jquery.js"></script>
<script src="js/js.js"></script>

</body>

</html>
